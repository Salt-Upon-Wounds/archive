<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./index.min.css">
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <div class="side-list-wrapper">
      <button class="hide-btn">-></button>
      <ul class="side-list">
        <li class="list-item" data-id="0">Динозавр</li>
        <li class="list-item" data-id="1">Вентилятор</li>
        <li class="list-item" data-id="2">Бомба</li>
      </ul>
    </div>

    <div class="frame-wrapper">

    </div>

    <div class="btns-wrapper">
      <p class="timer">234s</p>
      <button class="reset">reset</button>
      <button class="solution">solution</button>
      <button class="save">save</button>
      <button class="load">load</button>
      <button class="theme-switch">switch theme</button>
    </div>

    <div class="score-box">
      <ul class="score-box-list">
        <li class="list-item" data-id="0"><span>Динозавр</span><span>123s</span></li>
        <li class="list-item" data-id="1"><span>Вентилятор</span><span>243432s</span></li>
        <li class="list-item" data-id="2"><span>Бомба</span><span>832749s</span></li>
      </ul>
    </div>

  </body>
</html>
